      summary: Crea un nuevo carrito
      tags:
        - Carts
    /api/carts/{id}:
    delete:
      summary: Elimina el carrito con el id pasado por paremetro
      tags:
        - Carts
      parameters: 
        - name: id
          in: path
          required: true
          description: Id del carrito
          schema:
            type: string
